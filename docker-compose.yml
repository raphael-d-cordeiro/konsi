version: '3.8'

services:
  konsi_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
  rabbitmq:
    image: rabbitmq:latest
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=123
  konsi_worker:
    build: ./konsi_worker
    depends_on:
      - rabbitmq
